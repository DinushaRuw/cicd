 name: Flutter CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build Flutter app
        run: flutter build apk # or flutter build ios if targeting iOS

      - name: Upload build artifact (optional)
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: flutter-build
          path: build/app/outputs/flutter-apk/app-release.apk # Change this based on your target platform and build path
